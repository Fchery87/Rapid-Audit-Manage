version: "3.9"

services:
  php:
    image: ghcr.io/rapid-audit-manage/php:${APP_VERSION:-dev}
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-dev-secret}
      APP_DEBUG: ${APP_DEBUG:-1}
      DATABASE_URL: ${DATABASE_URL:-mysql://symfony:symfony@db:3306/symfony?serverVersion=8.0}
      MAILER_DSN: ${MAILER_DSN:-smtp://mailhog:1025}
    volumes:
      - ./:/srv/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ram_net

  web:
    image: nginx:1.25-alpine
    depends_on:
      - php
    ports:
      - "8080:80"
    volumes:
      - ./:/srv/app:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ram_net

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
      MYSQL_ROOT_PASSWORD: root
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "33060:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-usymfony", "-psymfony"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ram_net

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "8025:8025"
    networks:
      - ram_net

volumes:
  db-data:

networks:
  ram_net:
    driver: bridge
