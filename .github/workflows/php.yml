name: PHP CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v2
          coverage: none
          extensions: ctype, iconv, intl, dom, mbstring, pdo, sqlite, pdo_sqlite

      - name: Validate composer files
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Lint PHP syntax
        run: |
          find src config public templates -type f -name '*.php' -not -path './vendor/*' -print0 | xargs -0 -n 1 -P 4 php -l

      - name: Lint YAML config
        run: php bin/console lint:yaml config --parse-tags
        env:
          APP_ENV: dev

      - name: Lint Twig templates
        run: php bin/console lint:twig templates
        env:
          APP_ENV: dev

      - name: Run PHPUnit (if configured)
        run: |
          if [ -f phpunit.xml ] || [ -f phpunit.xml.dist ]; then vendor/bin/phpunit --testdox; else echo "No tests configured"; fi