name: Composer Update

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  composer-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          coverage: none
          extensions: ctype, iconv, intl, dom, mbstring, pdo, sqlite, pdo_sqlite

      - name: Validate composer files
        run: composer validate --strict

      - name: Run composer update
        env:
          COMPOSER_MEMORY_LIMIT: -1
        run: composer update --no-interaction --no-progress

      - name: Commit lockfile if changed
        run: |
          if ! git diff --quiet -- composer.lock symfony.lock; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add composer.lock symfony.lock
            git commit -m "chore: composer update (via GitHub Actions)"
            git push
          else
            echo "No changes to lockfiles"
          fi